<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(ViewIt-Accueil)}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<main>
  <section id="accueil-search">
    <h2>Votre liste de favoris</h2>
        <span id= "zoneRecherche">
          <label for="recherche">Rechercher :</label>
          <input type="search" name="recherche" id="recherche" onkeyup="Rechercher()">
        </span>
		<form method="post">
	    	<span id= "zoneTrie">
	          <label for="trier">Trier par :</label>
	          
		      <select id="trier" name="trier" onchange="Trier()">
		        <option value="alpha">Alphabéthique</option>
		        <option value="Popularite">Popularité</option>
		        <option value="recent">Plus récent</option>
		        <option value="ancien">Plus ancien</option>
		      </select>
	          <button type="submit" class="btn-validate-trie" name="button">Go</button>
	        </span>
        </form>
  </section>
  <section id="accueil-List-Film">
    <article th:each="film : ${listUser}" th:if="${film.valide == 1}" th:title="${film.titre}" th:id="${film.id}">
      <p id="pourcentage"></p>
        <form method="post" th:style="${role_value==0} ? 'visibility:hidden'">
            <label>
                <input type="submit" th:value="${filmStat.index}" th:id="${filmStat.index}" style="display:none"/>
                <svg width="2em" height="2em" viewBox="0 0 32 33" class="bi bi-file-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M24 2c-3.363 0-6.258 2.736-7.599 5.594-1.342-2.858-4.237-5.594-7.601-5.594-4.637 0-8.4 3.764-8.4 8.401 0 9.433 9.516 11.906 16.001 21.232 6.13-9.268 15.999-12.1 15.999-21.232 0-4.637-3.763-8.401-8.4-8.401z"></path>
                </svg>
            </label>
        </form>
      <a th:href="${'../film?id=' + film.id}"><img th:src="@{'../filmimage?id='+${film.id}}" th:alt-title="${film.titre}"></a>
    </article>
  </section>
</main>
</body>
<footer th:replace="~{fragments :: footer}"></footer>
</html>
