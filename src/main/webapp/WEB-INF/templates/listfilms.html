<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>ViewIt</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/viewit.css" rel="stylesheet">
  </head>
  <body>
	<!-- Navigation menu -->
	<header th:replace="~{fragments :: header}"></header>

	<div class="container">
		<div>
			<div>
				<h3>Films</h3>
        		<div class="zone-recherche-film-genre-user">
          			<label for="recherche">Rechercher :</label>
          			<input type="text" name="recherche" id="recherche">
        		</div>
				<table class="tablelist">
					<thead>
						<tr class="user">
							<th>#</th>
							<th>Titre</th>
							<th>Genre</th>
							<th>Date de Sortie</th>
							<th>Réalisateur</th>
							<th>Valider ?</th>
							<th>Détail</th>
							<th>Gestion</th>
						</tr>
					</thead>
					<tbody>
					<tr th:each="film : ${listFilms}">
						<td th:text="${filmStat.index +1}">1</td>
						<td th:text="${film.titre}">Blade Runner 2049</td>
						<td th:text="${film.genre.nom}">Science fiction</td>
						<td th:text="${#temporals.format(film.dateSortie, 'd MMMM yyyy')}">4 october 2017</td>
						<td th:text="${film.realisateur}">Denis Villeneuve</td>
						<td th:text="${film.valide == 1} ? 'Oui' : 'Non'" class="small_column">Oui</td>
						<td  class="small_column"><a th:href="${'film?id=' + film.id}" th:title="${'Détail de: ' +film.titre}"><img  th:alt="${'Détail de: ' +film.titre}" class="img_liste" src="images/icones/loupe.png"></a></td>
						<td class="small_column">
							<div class="column-gestion">
								<form method="post" >
									<button  onclick="if(confirm('Etes vous sur de vouloir activer / désactiver ce film ?')){}else{return false;}" th:name="${film.valide == 0}? 'active' : 'desactive'" th:value="${filmStat.index}" th:title="${film.valide == 0} ? ${'Activer '+film.titre} : ${'Désactiver '+film.titre}" class="btn-delete" type="submit" th:id="${filmStat.index}"><img class="img_liste" th:src="${film.valide == 0} ? 'images/icones/active_icon.png' : 'images/icones/desactive_icon.png'"></button>
								</form>
								<a th:title="${'Modifier ' +film.titre}" th:href="${'modiffilm?id='+film.id}"><img class="img_liste" src="images/icones/modification.png"></a>
								<form method="post" >
									<button  onclick="if(confirm('Etes vous sur de vouloir supprimer ce film ?')){}else{return false;}" name="supp" th:value="${filmStat.index}" th:title="${'Supprimer ' +film.titre}" class="btn-delete" type="submit" th:id="${filmStat.index}"><img class="img_liste" src="images/icones/supprimer.png"></button>
								</form>
							</div>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
    	</div>
	</div>
  </body>
  <footer th:replace="~{fragments :: footer}"></footer>
</html>
