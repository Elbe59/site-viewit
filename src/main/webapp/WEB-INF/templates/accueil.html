<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="~{fragments :: head(ViewIt-Accueil)}"></head>
  <body>
  <header th:replace="~{fragments :: header}"></header>
    <main>
      <section id="accueil-search">
        <span id= "zoneRecherche">
          <label for="recherche">Rechercher :</label>
          <input type="search" name="recherche" id="recherche" onkeyup="Rechercher()">
        </span>
        <span id= "zoneTrie">
          <label for="trier">Trier par :</label>
          <select id="trier" name="trier">
            <option value="alphabethique">Alphabéthique</option>
            <option value="popularite">Popularité</option>
            <option value="genre">Genre</option>
            <option value="recent">Plus récent</option>
            <option value="ancien">Plus ancien</option>
          </select>
        </span>
      </section>
      <section id="accueil-List-Film">
        <article th:each="film : ${listFilms}" th:if="${film.valide == 1}" th:id="${film.id}" th:title="${film.titre}">
          <p>98%</p>
          <a href="#">
            <svg width="1.5em" height="1.5em" viewBox="0 0 32 33" class="bi bi-file-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M24 2c-3.363 0-6.258 2.736-7.599 5.594-1.342-2.858-4.237-5.594-7.601-5.594-4.637 0-8.4 3.764-8.4 8.401 0 9.433 9.516 11.906 16.001 21.232 6.13-9.268 15.999-12.1 15.999-21.232 0-4.637-3.763-8.401-8.4-8.401z"></path>
            </svg>
          </a>
          <a th:href="${'../film?id=' + film.id}"><img th:src="@{'images/film/'+${film.imageName}}" th:alt-title="${film.titre}"></a>
        </article>
      </section>
    </main>
  </body>
  <footer th:replace="~{fragments :: footer}"></footer>
</html>
