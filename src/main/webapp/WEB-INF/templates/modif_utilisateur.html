<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head(ViewIt-ModifUser)}"></head>
<body>
    <header th:replace="~{fragments :: header}"></header>
    <form  method="post" action="ajout_utilisateur" id="ajout_utilisateur">
        <label for="mail">e-mail</label>
        <input type="text" name = "mail" id = "mail" class="ajout_utilisateur">
        <label for="nom">nom</label>
        <input type="text" name = "nom" id = "nom" class="ajout_utilisateur">
        <label for="prenom">prenom</label>
        <input type="text" name = "prenom" id = "prenom" class="ajout_utilisateur">
        <label for="mdp">mot de passe</label>
        <input type="password" name = "mdp" id = "mdp" class="ajout_utilisateur">
        <label for="admin">administrateur</label>
        <input type="checkbox" name = "admin" id = "admin" class="ajout_utilisateur">
        <input type="submit" value="modifier" class="ajout_utilisateur">
    </form>
</body>
<footer th:replace="~{fragments :: footer}"></footer>
</html>
